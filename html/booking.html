 <label class="input">

</label>
     <!-- menu -->

  <!-- hero section -->
   <section class="container mx-auto flex relative z-10 my-12 justify-between">
    <!-- hero-content -->
    <div id="destination-container" class="text-white  space-y-2 ">
   
    </div>
    <!-- booking form -->
    <div class="w-1/2 ">
   <fieldset class="fieldset bg-white rounded-box w-xs p-7 mb-5 space-y-3">
 <label class="label">Origin</label>
  <input id="origin-input" type="text" class="input border-0 bg-gray-200" required />

  <label class="label">Destination</label>
  <input id="destination-input" type="text" class="input border-0 bg-gray-200" required/>
    <!-- calender -->
     <div>
       <div class="flex items-center justify-between space-x-4 my-4">
         <!-- form -->
          <div class="" >
          <label class="label">Form</label>
            <div class="input border-0 bg-gray-200 mt-2">
          <input id="displayDate" type="text">
        <!-- calender -->
<!-- Button to open the modal -->
<label for="modal-calender" class="text-white"><img class="w-4" src="/images/icons/calender_icon.png" alt="">
</label>

<!-- Modal toggle checkbox -->
<input type="checkbox" id="modal-calender" class="modal-toggle" />

<!-- The modal -->
<div class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg mb-4">Select a Date</h3>

    <!-- Calendar component -->
    <calendar-date class="cally" onchange="document.getElementById('displayDate').value = this.value">
      <svg slot="previous" class="size-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M15.75 19.5 8.25 12l7.5-7.5" />
      </svg>
      <svg slot="next" class="size-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="m8.25 4.5 7.5 7.5-7.5 7.5" />
      </svg>
      <calendar-month></calendar-month>
    </calendar-date>

    <!-- Close modal button -->
    <div class="modal-action">
      <label for="modal-calender" class="btn">Done</label>
    </div>
    </div>
   </div>
    </div>
          </div>
   
   
       <!-- to -->
     <div>
    <label class="label">To</label>
        
       <div class="input border-0 bg-gray-200 mt-2 text-xs">
        <input id="dateDisplay" type="text" class="w-full text-xs" readonly placeholder="No date selected" />
        <!-- calender -->
<!-- Button to open the modal -->
<label for="calendar-modal" class="text-white"><img  class="w-4" src="/images/icons/calender_icon.png" alt="">
</label>

<!-- Modal toggle checkbox -->
<input type="checkbox" id="calendar-modal" class="modal-toggle" />

<!-- The modal -->
<div class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg mb-4">Select a Date</h3>

    <!-- Calendar component -->
    <calendar-date class="cally" onchange="document.getElementById('dateDisplay').value = this.value">
      <svg slot="previous" class="size-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M15.75 19.5 8.25 12l7.5-7.5" />
      </svg>
      <svg slot="next" class="size-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="m8.25 4.5 7.5 7.5-7.5 7.5" />
      </svg>
      <calendar-month></calendar-month>
    </calendar-date>
    
    <!-- Display selected date -->
   


    <!-- Close modal button -->
    <div class="modal-action">
      <label for="calendar-modal" class="btn">Done</label>
    </div>
    </div>
   </div>
    </div>
    </div>
  
 </div>
   

  <button onclick="showModal()" class="btn btn-warning">Start Booking</button>

<dialog id="start_booking" class="modal">
  
</dialog>
   
</fieldset>
